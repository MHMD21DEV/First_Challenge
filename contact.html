<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Mohamed Amine">
    <meta name="description" content="Contact information for The Little Taco Shop">
    <title>Contact Us - LTS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Contact Us</h1>

        <nav>
            <ul>
                <li>
                    <a href="./">Home</a>
                </li>
                <li>
                    <a href="./#about">About LTS</a>
                </li>
                <li>
                    <a href="./#menu">Our Menu</a>
                </li>
                <li>
                    <a href="hours.html">Store Hours</a>
                </li>
            </ul>
        </nav>
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Tacos ready to eat!">
            <figcaption>
                Tacos ready to eat!
            </figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
            <h2>Our Contact Form</h2>

            <fieldset>
                <legend>Send Us A Message</legend>

                <form action="https://httpbin.org/get" method="get">
                    <p>
                        <label for="Name">Name:</label> <input type="text" name="Name" id="Name" placeholder="your name"
                            autocomplete="on" required autofocus>
                    </p>
                    <p>
                        <label for="email">Email:</label> <input type="email" name="email" id="email"
                            placeholder="your email" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Type your messagE here"></textarea>
                    </p>
                </form>
            </fieldset>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </section>
        <section>
            <h2>Our Location</h2>

            <address>
                <em>555 Taco Temptation Lane, Suite T <br>
                    Kansas City, MO 55555-5555 <br>
                    <br>
                    Phone: <a href="tel:+5555555555">555-555-5555</a>
            </address>
            <p>
                <a href="#">Back to Top</a>
            </p>
        </section>
    </main>
    <hr>
    <footer>
        <p>
            Copyright &copy; The Little Taco Shop
        </p>
    </footer>
</body>

</html>
